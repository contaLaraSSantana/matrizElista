<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = [
            [1,2,3], // linha 1
            [4,5,6], // linha 2
        ]
        var n = 2
        var novaMatriz = []

        for(var linha = 0; linha < matriz.length; linha = linha + 1) {
            var lista = []
            for(var coluna = 0; coluna < matriz[linha].length; coluna++) {
            var final = matriz[linha][coluna] * n
            lista.push(final)
            }
            novaMatriz.push(lista)
        }
    console.log(novaMatriz)
          
</body>
</html>
